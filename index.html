<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor project product preview component">
  <meta name="author" content="Omar P Graham">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main role="main">
    <picture>
      <source media="(max-width:990px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width:992px)" srcset="./images/image-product-desktop.jpg">
      <img src="" alt="product-image">
    </picture>
    <div id="product-details">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices"><p>$149.99</p><p>$169.99</p></div>
      <button type="button" id="cart-btn"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
    </div>
  </main>
  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/omar-p-graham/" target="_blank">Omar Graham</a>.
  </footer>
</body>
</html>
